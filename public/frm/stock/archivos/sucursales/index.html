<link rel="stylesheet" href="./frm/stock/archivos/sucursales/index.css">
<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <form>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Nombre
                            </span>
                            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                               Direccion
                            </span>
                            <input id="direccion" name="direccion" type="text" class="form-control" placeholder="Direccion">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Teléfono
                            </span>
                            <input id="telefono" name="telefono" type="text" class="form-control" placeholder="Teléfono">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                               Email
                            </span>
                            <input id="email" name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>             
        <div class="row mb-2">
            <div class="col-md-12 text-center">
                <button type="button" id='boton-guardar' class="btn btn-outline-primary btn-sm" onclick='guardar()'>
                    <i class="fas fa-plus"></i> Agregar
                </button>
                <button type="button" id='boton-cancelar' class="btn btn-outline-secondary btn-sm"
                    onclick='agregar_linea()'>
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
        <div id="panel-formulario-mensaje" class="alert alert-danger mt-2 text-center d-none" role="alert"></div>
    </form>   
 </div>
    <div class="input-group mb-1">
        <span class="input-group-text texto-campo">
            Buscar
        </span>
        <input id="buscar" name="buscar" type="text" class="form-control" placeholder="Buscar texto..."
            onkeyup="buscar_sucursales()">
        <span class="input-group-text">
            <i class="fas fa-search"></i>
        </span>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th class="text-center" style="width: 100px;">
                        <button id='boton-agregar-linea' class="btn btn-outline-info btn-sm" onclick='agregar_linea()'>
                            <i class="fas fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody-datos-sucursales">

            </tbody>
        </table>
    </div>
</div>
<div class="card-footer">
    <button type="button" id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()''>
            <i class="fas fa-sing-out-alt"></i> Salir
        </button>
    </div>
</div>
<script src="./frm/stock/archivos/sucursales/index.js"></script>
