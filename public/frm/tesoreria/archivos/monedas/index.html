<link rel="stylesheet" href="./frm/tesoreria/archivos/monedas/index.css">
<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <form>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Nombre
                            </span>
                            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Simbolo
                            </span>
                            <input id="simbolo" name="simbolo" type="text" class="form-control" placeholder="Simbolo" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Compra
                            </span>
                            <input id="compra" name="compra" type="text" class="form-control" placeholder="Compra" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Venta
                            </span>
                            <input id="venta" name="venta" type="text" class="form-control" placeholder="Venta" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12 text-center">
                        <button type="button" id='boton-guardar' class="btn btn-outline-primary btn-sm" onclick='guardar()'>
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                        <button type="button" id='boton-cancelar' class="btn btn-outline-secondary btn-sm" onclick='agregar_linea()'>
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </div>
                <div id="panel-formulario-mensaje" class="alert alert-danger mt-2 text-center d-none" role="alert"></div>
           </form>    
        </div>
        <div class="input-group mb-1">
            <span class="input-group-text texto-campo">
                Buscar
            </span>
            <input id="buscar" name="buscar" type="text" class="form-control" placeholder="Buscar texto ..." onkeyup="buscar_monedas()">
            <span class="input-group-text">
                <i class="fas fa-search"></i>
            </span>
        </div>
        <div class="table-resposive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Simbolo</th>
                        <th>Compra</th>
                        <th>Venta</th>
                        <th class="text-center" style="width: 100px;">
                            <button id='boton-agregar-linea' class="btn btn-outline-info btn-sm" onclick='agregar_linea()'>
                                <i class="fas fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody-datos-monedas">

                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()''>
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>
</div>
<script src="./frm/tesoreria/archivos/monedas/index.js"></script>
