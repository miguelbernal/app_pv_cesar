<link rel="stylesheet" href="./frm/tesoreria/archivos/cuentas_bancarias/index.css">
<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <form>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Numero Cuenta
                            </span>
                            <input id="numero_cuenta" name="numero_cuenta" type="text" class="form-control" placeholder="Numero de Cuenta" autocomplete="off">
                        </div>
                    </div>
                </div> 
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Titular de Cuenta
                            </span>
                            <input id="titular_cuenta" name="titular_cuenta" type="text" class="form-control" placeholder="Titular de Cuenta" autocomplete="off">
                        </div>
                    </div>
                </div> 
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Tipo de Cuenta
                            </span>
                            <input id="tipo_cuenta_bancaria" name="tipo_cuenta_bancaria" type="text" class="form-control" placeholder="Tipo de Cuenta" autocomplete="off"
                                onkeyup="buscar_lista('tipo_cuenta_bancaria','modal-buscador-tipo_cuenta_bancaria','elegir_tipo_cuenta_bancaria(this)','buscar_tipo_cuenta_bancaria()','panel-lista')">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>      
            <div class="row mb-2">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text texto-campo">
                            Banco
                        </span>
                        <input id="banco" name="banco" type="text" class="form-control" placeholder="Bancos" autocomplete="off"
                            onkeyup="buscar_lista('banco','modal-buscador-banco','elegir_banco(this)','buscar_banco()','panel-lista')">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>    
        <div class="row mb-2">
            <div class="col-md-12">
                <div class="input-group mb-1">
                    <span class="input-group-text texto-campo">
                        Estado de Cuenta Bancaria
                    </span>
                    <input id="estado_cuenta_bancaria" name="estado_cuenta_bancaria" type="text" class="form-control" placeholder="Estado de Cuenta Bancaria" autocomplete="off"
                        onkeyup="buscar_lista('estado_cuenta_bancaria','modal-buscador-estado_cuenta_bancaria','elegir_estado_cuenta_bancaria(this)','buscar_estado_cuenta_bancaria()','panel-lista')">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div> 
    <div class="row mb-2">
        <div class="col-md-6">
            <div class="input-group mb-1">
                <span class="input-group-text texto-campo">
                    Saldo
                </span>
                <input id="saldo" name="saldo" placeholder="Saldo" class="form-control text-end" type="number" readonly>
            </div>
        </div> 
    </div>  
        </form>
        </div>                     
        <div class="row mb-2">
            <div class="col-md-12 text-center">
                <button type="button" id='boton-guardar' class="btn btn-outline-primary btn-sm" onclick='guardar()'>
                    <i class="fas fa-plus"></i> Agregar
                </button>
                <button type="button" id='boton-cancelar' class="btn btn-outline-secondary btn-sm"
                    onclick='agregar_linea()'>
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
        <div id="panel-formulario-mensaje" class="alert alert-danger mt-2 text-center d-none" role="alert"></div>  
    <div class="input-group mb-1">
        <span class="input-group-text texto-campo">
            Buscar
        </span>
        <input id="buscar" name="buscar" type="text" class="form-control" placeholder="Buscar texto..."
            onkeyup="buscar_cuentas_bancarias()">
        <span class="input-group-text">
            <i class="fas fa-search"></i>
        </span>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Numero de Cuenta</th>
                    <th>Titular de Cuenta</th>
                    <th>Tipo de Cuenta Bancaria</th>
                    <th>Banco</th>
                    <th>Estado de Cuenta Bancaria</th>
                    <th>Saldo</th>
                    <th class="text-center" style="width: 100px;">
                        <button id='boton-agregar-linea' class="btn btn-outline-info btn-sm" onclick='agregar_linea()'>
                            <i class="fas fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody-datos-cuentas_bancarias">

            </tbody>
        </table>
    </div>
</div>
<div class="card-footer">
    <button type="button" id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()''>
            <i class="fas fa-sing-out-alt"></i> Salir
        </button>
    </div>
</div>
<script src="./frm/tesoreria/archivos/cuentas_bancarias/index.js"></script>
