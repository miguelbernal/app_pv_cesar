<link rel="stylesheet" href="./frm/seguridad/usuarios/index.css">
<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <form>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Nombre
                            </span>
                            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Usuario
                            </span>
                            <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Usuario">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Email
                            </span>
                            <input id="email" name="email" type="text" class="form-control" placeholder="Email" autocomplete="username">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Contraseña
                            </span>
                            <input id="clave" name="clave" type="password" class="form-control"
                                placeholder="Contraseña" autocomplete="current-password">
                        </div>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-md-12">
                        <div class="input-group mb-1">
                            <span class="input-group-text texto-campo">
                                Rol
                            </span>
                            <input id="rol" name="rol" type="text" class="form-control" placeholder="Rol"
                                onkeyup="buscar_lista('rol','modal-buscador-rol','elegir_rol(this)','buscar_rol()','panel-lista')">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button id='boton-guardar' class="btn btn-outline-primary btn-sm" onclick='guardar()'><i
                        class="fas fa-plus"></i> Agregar</button>
                <button id='boton-cancelar' class="btn btn-outline-secondary btn-sm" onclick='agregar_linea()'><i
                        class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
        <div id="panel-formulario-mensaje" class="alert alert-danger mt-2 text-center d-none" role="alert">

        </div>
    </div>
    <div class="input-group mb-1">
        <span class="input-group-text texto-campo">
            Buscar
        </span>
        <input id="buscar" name="buscar" type="text" class="form-control" placeholder="Buscar texto ..."
            onkeyup="buscar_roles()">
        <span class="input-group-text">
            <i class="fas fa-search"></i>
        </span>
    </div>
    <div class="table-resposive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Rol</th>
                    <th class="text-center" style="width: 100px;">
                        <button id='boton-agregar-linea' class="btn btn-outline-info btn-sm"
                            onclick='agregar_linea()'><i class="fas fa-plus"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody-datos-usuarios">

            </tbody>
        </table>
    </div>
</div>
<div class="card-footer">
    <button id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()''><i class="fas fa-sign-out-alt"></i> Salir</button>
    </div>
</div>
<script src="./frm/seguridad/usuarios/index.js"></script>
