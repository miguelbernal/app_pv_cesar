<link rel="stylesheet" href="./frm/seguridad/permisos/index.css">
<div class="card">
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-md-12">
                <div class="input-group mb-1">
                    <span class="input-group-text texto-campo">
                        Rol
                    </span>
                    <input id="rol" name="rol" type="text" class="form-control" placeholder="Rol" onkeyup="buscar_lista('rol','modal-buscador-rol','elegir_rol(this)','buscar_rol()','panel-lista')">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="table-resposive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Formulario</th>
                    <th>Sub Menu</th>
                    <th class="text-center">Agregar</th>
                    <th class="text-center">Modificar</th>
                    <th class="text-center">Eliminar</th>
                </tr>
            </thead>
            <tbody id="tbody-datos-formularios">

            </tbody>
        </table>
    </div>
</div>
<div class="card-footer text-center">
    <button id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()'>
        <i class="fas fa-sign-out-alt"></i> Salir
    </button>
    </div>
</div>
<script src="./frm/seguridad/permisos/index.js"></script>
