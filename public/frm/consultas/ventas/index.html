<link rel="stylesheet" href="./frm/consultas/ventas/index.css">
<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <div class="row mb-1">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text texto-campo">
                            Desde Fecha
                        </span>
                        <input id="desde_fecha" name="desde_fecha" placeholder="Desde Fecha" class="form-control" type="text" readonly>
                        <span class="input-group-text">
                            <button class="btn btn-sm btn-outline-danger" onclick="calendario('desde_fecha','desde_fecha_calendario','panel-lista')">
                                <i class="fas fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text texto-campo">
                            Hasta Fecha
                        </span>
                        <input id="hasta_fecha" name="hasta_fecha" placeholder="Hasta Fecha" class="form-control" type="text" readonly>
                        <span class="input-group-text">
                            <button class="btn btn-sm btn-outline-danger" onclick="calendario('hasta_fecha','hasta_fecha_calendario','panel-lista')">
                                <i class="fas fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text texto-campo">
                            Cliente
                        </span>
                        <input id="cliente" name="cliente" placeholder="Cliente" class="form-control" type="text" onkeyup="buscar_lista('cliente', 'modal_buscador-cliente', 'elegir_cliente(this)', 'buscar_cliente()', 'panel-lista')">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col md-12 text-center">
                    <button type="button" id="boton-consultar" class="btn btn-outline-primary btn-sm" onclick="consultar()">
                        <i class="fas fa-tasks"></i> Consultar
                    </button>
                </div>
            </div>
            <div id="panel-formulario-mensaje" class="alert alert-danger mt-2 text-center d-none" role="alert"></div>      
        </div>
        <div class="table-resposive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Condicion</th>
                        <th>Cliente</th>
                        <th class="text-end">Total</th>
                    </tr>
                </thead>
                <tbody id="tbody-datos-ventas"></tbody>
                <thead>
                    <tr>
                        <td colspan="3">TOTAL</td>
                        <td id="total_ventas" class="text-end">0</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()''>
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>
</div>
<script src="./frm/consultas/ventas/index.js"></script>
