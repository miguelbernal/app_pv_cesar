<link rel="stylesheet" href="./frm/configuraciones/seguridad/formularios/index.css">

<div class="card">
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <div class="row mb-1">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text texto-campo">
                            Nombre
                        </span>
                        <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text texto-campo">
                            Url
                        </span>
                        <input id="url" name="url" type="text" class="form-control" placeholder="Url">
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-12">
                    <div class="input-group mb-1">
                        <span class="input-group-text texto-campo">
                            Submenu
                        </span>
                        <input id="submenu" name="submenu" type="text" class="form-control" placeholder="Submenu" onkeyup="buscar_lista('submenu','modal-buscador-submenu','elegir_submenu(this)','buscar_submenu()','panel-lista')">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" id='boton-guardar' class="btn btn-outline-primary btn-sm" onclick='guardar()'>
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                    <button type="button" id='boton-cancelar' class="btn btn-outline-secondary btn-sm" onclick='agregar_linea()'>
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
            <div id="panel-formulario-mensaje" class="alert alert-danger mt-2 text-center d-none" role="alert"></div>      
        </div>
        <div class="input-group mb-1">
            <span class="input-group-text texto-campo">
                Buscar
            </span>
            <input id="buscar" name="buscar" type="text" class="form-control" placeholder="Buscar texto ..." onkeyup="buscar_formularios()">
            <span class="input-group-text">
                <i class="fas fa-search"></i>
            </span>
        </div>
        <div class="table-resposive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Url</th>
                        <th>Submenu</th>
                        <th class="text-center" style="width: 100px;">
                            <button id='boton-agregar-linea' class="btn btn-outline-info btn-sm" onclick='agregar_linea()'>
                                <i class="fas fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody-datos-formularios">
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" id='boton-salir' class="btn btn-outline-danger btn-sm" onclick='salir_formulario()''>
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>
</div>

<script src="./frm/configuraciones/seguridad/formularios/index.js"></script>
